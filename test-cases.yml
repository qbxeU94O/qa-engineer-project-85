---
- summary: |
    Проверка авторизации пользователя через GitHub с валидными данными
  requirement: |
    При успешной авторизации через GitHub пользователь должен войти в систему и попасть на главную страницу
  prerequisites: |
    Открыта главная страница https://codebattle.hexlet.io
    У пользователя есть действующий аккаунт GitHub
  test-data: |
    GitHub логин = hexlet@user.com  
    GitHub пароль = validpassword123
  steps:
    - Нажать кнопку "Sign in with GitHub"
    - Ввести GitHub логин
    - Ввести GitHub пароль
    - Нажать кнопку "Authorize" на странице GitHub
  expected-result: |
    Пользователь перенаправлен на главную страницу Codebattle с отображением профиля

- summary: |
    Невозможность авторизации через GitHub с неверными данными
  requirement: |
    При вводе неверных данных GitHub пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта главная страница https://codebattle.hexlet.io
  test-data: |
    GitHub логин = hexlet@user.com  
    GitHub пароль = wrongpassword
  steps:
    - Нажать кнопку "Sign in with GitHub"
    - Ввести неверный GitHub логин
    - Ввести неверный GitHub пароль
    - Нажать кнопку "Authorize" на странице GitHub
  expected-result: |
    Пользователь получает сообщение об ошибке от GitHub, например, "Incorrect username or password"

- summary: |
    Запуск одиночной игры против бота с указанием всех необходимых параметров
  requirement: |
    После выбора всех нужных параметров игра должна успешно начаться, открыв редактор с задачей и запустив игровой процесс
  prerequisites: |
    Пользователь авторизован на сайте https://codebattle.hexlet.io
    Открыта главная страница
  test-data: |
    Язык программирования = Python версии 3.11.2
    Уровень сложности = Средний (средняя сложность заданий)
    Время на выполнение задания = Стандартное (оставлено по умолчанию)
    Количество игроков = Один игрок + бот
  steps:
    - Авторизоваться на платформе (если ещё не авторизованы)
    - Перейти на главную страницу сайта
    - Нажать кнопку "Play with Bot"
    - Выбрать язык программирования Python версии 3.11.2
    - Установить уровень сложности на средний
    - Оставить стандартное значение времени на выполнение задания
    - Подтвердить начало игры кнопкой "Start"
  expected-result: |
    Открывается редактор кода с новым заданием средней сложности, начинается обратный отсчёт времени, отображается интерфейс игры и статус хода игрока и бота

- summary: |
    Проверка отправки правильного решения в многопользовательской игре и получение успешного результата проверки
  requirement: |
    Пользователь должен иметь возможность отправить правильное решение и немедленно получить подтверждение о его принятии
  prerequisites: |
    Пользователь авторизован на https://codebattle.hexlet.io
    Пользователь присоединён к активной многопользовательской игре
  test-data: |
    Решение задачи = print("Hello, Codebattle!")
    Язык программирования = Python
  steps:
    - Ввести правильное решение в редактор кода
    - Нажать кнопку "Submit" (или аналогичную)
  expected-result: |
    Система показывает зелёную отметку успеха и выводит строку "Hello, Codebattle!"
    Процесс обработки занимает менее 1 секунды

- summary: |
    Проверка отправки неправильного решения в многопользовательской игре и получение результата ошибки
  requirement: |
    Пользователь должен видеть сообщение об ошибке при попытке отправить неправильное решение
  prerequisites: |
    Пользователь авторизован на https://codebattle.hexlet.io
    Пользователь присоединён к активной многопользовательской игре
  test-data: |
    Неверное решение задачи = print("Неправильный ответ")
    Язык программирования = Python
  steps:
    - Ввести неправильный код в редактор
    - Нажать кнопку "Submit" (или аналогичную)
  expected-result: |
    Система показывает красную отметку ошибки с соответствующим текстом, объясняющим причину отказа принятия решения
    Обработка запроса занимает менее 1 секунды
    
