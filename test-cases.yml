- summary: |
    Проверка отображения списка кланов на странице "Clans"
  requirement: |
    При переходе в раздел "Clans" пользователь должен увидеть список доступных кланов с корректным отображением информации
  prerequisites: |
    Пользователь авторизован в системе
    В системе созданы кланы
  test-data: |
    Учетная запись пользователя: user@gmail.com 
    Пароль: Validpassword123
  steps:
    - Открыть главную страницу Codebattle https://codebattle.hexlet.io
    - Перейти в раздел "Clans" через главное меню
    - Проверить, что страница кланов загружается корректно
    - Убедиться, что отображается список существующих кланов
    - Проверить, что для каждого клана отображается его название
    - Проверить, что отображается количество участников в каждом клане
    - Проверить отображение рейтинга клана
    - Нажать на название любого клана
    - Проверить, что открывается страница выбранного клана
  expected-result: |
    Страница кланов загружается без ошибок
    Список кланов отображается корректно
    Для каждого клана видно название, количество участников
    При нажатии на название клана открывается страница этого клана
