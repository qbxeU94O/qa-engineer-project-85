---
- summary: |
    Проверка успешной авторизации через GitHub
  requirement: |
    При введении правильных данных пользователь должен войти в систему и попасть на главную страницу
  prerequisites: |
    Пользователь находится на главной странице https://codebattle.hexlet.io
    У пользователя есть действующая учётная запись GitHub
  test-data: |
    GitHub логин = hexlet@user.com
    GitHub пароль = validpassword123
  steps:
    - Нажать кнопку "Sign in with GitHub"
    - Ввести GitHub логин
    - Ввести GitHub пароль
    - Нажать кнопку "Authorize" на странице GitHub
  expected-result: |
    Пользователь перенаправляется на главную страницу Codebattle с отображённым профилем

- summary: |
    Проверка ошибки авторизации через GitHub с неверными данными
  requirement: |
    При введённых неверных данных пользователь должен получить сообщение об ошибке
  prerequisites: |
    Пользователь находится на главной странице https://codebattle.hexlet.io
  test-data: |
    GitHub логин = hexlet@user.com
    GitHub пароль = wrongpassword
  steps:
    - Нажать кнопку "Sign in with GitHub"
    - Ввести неверный GitHub логин
    - Ввести неверный GitHub пароль
    - Нажать кнопку "Authorize" на странице GitHub
  expected-result: |
    Пользователь получает сообщение об ошибке от GitHub, например, "Incorrect username or password"

- summary: |
    Начало одиночной игры против бота
  requirement: |
    Пользователь должен иметь возможность запустить одиночную игру против бота и увидеть задание в редакторе
  prerequisites: |
    Пользователь авторизован на сайте https://codebattle.hexlet.io
    Открыта главная страница
  test-data: |
    Язык программирования = Node.js Version 20.11.1
  steps:
    - Нажать кнопку "Play with Bot"
    - Выбрать язык программирования (Node.js)
    - Нажать кнопку "Start"
  expected-result: |
    Открывается редактор кода с заданием, запускается таймер, отображается прогресс бота

- summary: |
    Отправка решения в многопользовательской игре
  requirement: |
    Пользователь должен иметь возможность отправить своё решение и получить результат проверки
  prerequisites: |
    Пользователь авторизован на сайте https://codebattle.hexlet.io
    Пользователь присоединился к многопользовательской игре
  test-data: |
    Код решения = print("Hello, Codebattle!")
    Язык программирования = Python
  steps:
    - Ввести код решения в редактор
    - Нажать кнопку "Submit" (или аналогичную)
  expected-result: |
    Код отправляется, отображаются результаты проверок (успех или ошибка) в течение 1 секунды

