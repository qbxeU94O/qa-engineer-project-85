- summary: |
    Просмотр списка кланов на странице "Clans"
  requirement: |
    Пользователь должен видеть список кланов с необходимой информацией
  prerequisites: |
    Пользователь авторизован в системе
    В системе существуют созданные кланы
  test-data: |
    Учётная запись пользователя: user@gmail.com
    Пароль: Validpassword123
  steps:
    - Открыть главную страницу Codebattle https://codebattle.hexlet.io
    - Перейти в раздел "Clans" через главное меню
    - Проверить загрузку страницы кланов
    - Убедиться, что отображается список существующих кланов
    - Проверить наличие названия, количества участников и рейтинга для каждого клана
    - Нажать на название любого клана
    - Проверить открытие страницы конкретного клана
  expected-result: |
    Страница кланов загружается корректно
    Список кланов отображается верно
    Информация о каждом клане видна пользователям
    Переход на страницу отдельного клана работает корректно
